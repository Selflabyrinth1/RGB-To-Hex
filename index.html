<!DOCTYPE HTML>

<html>
	<title>RGB to HEX</title>
	<head>
		<script src="script.js"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	</head>

	<body>

		<div id="container">
			<div class="input-group mb-3">
				<input type="number" class="form-control" id="red" placeholder="Red" aria-label="Red" aria-describedby="button-addon2">
				<input type="number" class="form-control" id="green" placeholder="Green" aria-label="Green" aria-describedby="button-addon2">
				<input type="number" class="form-control" id="blue" placeholder="Blue" aria-label="Blue" aria-describedby="button-addon2">
				<div class="input-group-append">
					<button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick=rgbtohex();>Get Hex</button>
				</div>
			</div>
			<div class="progress mb-3" style="height: 50px;">
				<div class="progress-bar bg-danger" id="redBar" role="progressbar" style="width: 0%" aria-valuemin="0" aria-valuemax="100"></div>
			</div>
			<div class="progress mt-3" style="height: 50px;">
				<div class="progress-bar bg-success" id="greenBar" role="progressbar" style="width: 0%" aria-valuemin="0" aria-valuemax="100"></div>
			</div>
			<div class="progress mt-3" style="height: 50px;">
				<div class="progress-bar bg-info" id="blueBar" role="progressbar" style="width: 0%;" aria-valuemin="0" aria-valuemax="100"></div>
			</div>
		</div>
		<div class="progress mt-3" id="fortest" style="height: 50px; width: 100%; transition: background-color 2.8s, width 0.6s;">
		</div>
			<p id="result" style="text-align:center;font-size: 40px; transition: 0.98s"></p>

	</body>
</html>
